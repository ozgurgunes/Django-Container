<div class="modal-header">
    <a href="#" class="close modal-close" data-dismiss="modal">&times;</a>
    <h3>{% trans "Edit Profile" %}</h3>
</div>

<form class="ajax form-horizontal" method="POST" action="{% url profile_edit %}">
    {% csrf_token %}
    
    <div class="modal-body">
        <fieldset>
            {{ profile_form|as_bootstrap }}
        </fieldset>
    </div>
    
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
        <a href="#" class="btn modal-close" data-dismiss="modal">{% trans "Cancel" %}</a>
    </div>
</form>
