{% extends "account/base.html" %}

{% block title %}{% trans "Set Password" %} - {{ block.super }}{% endblock %}

{% block main %}
    <h2>{% trans "Set Password" %}</h2>
    
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            {{ password_set_form|as_bootstrap }}
        </fieldset>
        <div class="actions">
            <button type="submit" class="btn primary">{% trans "set password" %}"</button>
        </div>
    </form>
{% endblock %}
