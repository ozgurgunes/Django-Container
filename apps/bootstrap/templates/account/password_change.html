{% extends "account/base.html" %}

{% block title %}{% trans "Change Password" %} - {{ block.super }}{% endblock %}

{% block main %}
    <h2>{% trans "Change Password" %}</h2>
    
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            {{ password_change_form|as_bootstrap }}
        </fieldset>
        <div class="actions">
            <button type="submit" class="btn primary">{% trans "change password" %}</button>
        </div>
    </form>
{% endblock %}
