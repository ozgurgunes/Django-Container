<form method="POST" action="{% url profile_edit %}">
    {% csrf_token %}
    <fieldset>
        {{ profile_form|as_bootstrap }}
    </fieldset>
    <div class="actions">
        <button type="submit" class="btn primary">{% trans "Update" %}</button>
        <a href="{% url profile_detail profile.user.username %}" class="btn">{% trans "Cancel" %}</a>
    </div>
</form>
