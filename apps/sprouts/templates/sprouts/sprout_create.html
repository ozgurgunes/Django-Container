{% extends "sprouts/base_sprouts.html" %}

{% block content %}
    <heading class="content">
        <h2>{% trans 'Create sprout' %}: {{ object.id }}</h2>
    </heading>

    {% if created %}
    <p class="content notice dialogue">{% trans 'Sprout created' %}</p>
    {% endif %}

    {% if form and not created %}
        {% include "sprouts/_sprout_form.html" %}
    {% endif %}

{% endblock %}
